<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #002244, #005fa3);
        margin: 0;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
      }

      .pricing-plan {
        padding: 35px;
        border-radius: 15px;
        text-align: center;
        width: 340px;
      }

      .pricing-plan:nth-child(1),
      .pricing-plan:nth-child(2),
      .pricing-plan:nth-child(3) {
        background: linear-gradient(135deg, #004080, #00aaff);
      }

      .pricing-plan:hover {
        transform: scale(1.1);
      }

      .plan-title {
        font-weight: bold;
        font-size: 24px;
        color: #ffffff;
        margin-bottom: 12px;
      }

      .plan-price {
        font-size: 36px;
        font-weight: bold;
      }

      .plan-features {
        list-style: none;
        padding: 0;
      }

      .plan-features li {
        margin: 12px 0;
        font-size: 20px;
        color: #ffffff;
      }

      .plan-button {
        background-color: #ffffff;
        color: #004080;
        border: none;
        padding: 14px 30px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .plan-button:hover {
        background-color: #00aaff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
